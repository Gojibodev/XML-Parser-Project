<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XML Parser</title>
    
    <!-- CodeMirror CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/codemirror.min.css">

    <!-- general style -->
    <link rel="stylesheet" href="./css/styles.css">

    <!-- CodeMirror JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/codemirror.min.js"></script>

    <!-- XML Mode -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/mode/xml/xml.min.js"></script>

    <!-- Optional: Theme -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/theme/dracula.min.css">



</head>

<body>
    <h1>XML Parser</h1>
    <div id="upload-div">
        <input type="file" id="fileinput" accept=".xml" hidden>
        <p id="upload-text">Drag & Drop your file here or <span id="browse-btn">Browse</span></p>
    </div>
    
    <div id="div-container">

        <div id="selection-div">
            <h2>SELECT</h2>
            <div id="selection-btns">
                <button id="select-all">Select All</button>
            </div>
            <div id="selection-container">
                elements to be included in the XML output:<br>
                <div class="selection-elem">
                    <input type="checkbox" id="" name="id#" value="0">
                    <label for="select-0">Select 0</label><br>
                    <button class="expander" onclick="toggleSubitems()">v</button>
                    <div class="subitems" id="subitems">
                        <input type="checkbox" id="subitem-1" name="subitem-1" value="1">
                        <label for="subitem-1">Subitem 1</label><br>
                        <input type="checkbox" id="subitem-2" name="subitem-2" value="2">
                        <label for="subitem-2">Subitem 2</label><br>
                        <input type="checkbox" id="subitem-3" name="subitem-3" value="3">
                        <label for="subitem-3">Subitem 3</label><br>
                    </div>
                </div>
                <div class="selection-elem">
                    <input type="checkbox" id="select-1" name="select-1" value="1">
                    <label for="select-1">Select 1</label><br>
                </div>
            </div>
        </div>

        <div id="editor-div">
            <h2>XML Output</h2>
            <textarea id="editor">
                <PLACEHOLDER>
                    <message>Hello, this is an XML file!</message>
                </PLACEHOLDER>
            </textarea>
        </div>
    </div>

    <!-- export button -->
    <div id="export-container">
        <input type="text" name="" id="">
        <button id="export-btn" >Export XML</button>
        
    </div>
    <!-- Scripts -->
    <script>
        function toggleSubitems() {
            const subitems = document.getElementById('subitems');
            const expander = document.querySelector('.expander');
            if (subitems.style.display === 'none' || subitems.style.display === '') {
                subitems.style.display = 'block';
                expander.textContent = 'Show Less';
            } else {
                subitems.style.display = 'none';
                expander.textContent = 'Show More';
            }
        }
        document.addEventListener("DOMContentLoaded", function () {
    const uploadDiv = document.getElementById("upload-div");
    const fileInput = document.getElementById("fileinput");
    const uploadText = document.getElementById("upload-text");
    const browseBtn = document.getElementById("browse-btn");

    // Click to open file dialog
    browseBtn.addEventListener("click", () => fileInput.click());

    // Drag Over Event
    uploadDiv.addEventListener("dragover", (e) => {
        e.preventDefault();
        uploadDiv.classList.add("dragover");
        uploadText.innerText = "Drop the file here!";
    });

    // Drag Leave Event
    uploadDiv.addEventListener("dragleave", () => {
        uploadDiv.classList.remove("dragover");
        uploadText.innerHTML = `Drag & Drop your file here or <span id="browse-btn">Browse</span>`;
    });

    // Drop Event
    uploadDiv.addEventListener("drop", (e) => {
        e.preventDefault();
        uploadDiv.classList.remove("dragover");

        let file = e.dataTransfer.files[0];
        if (file && file.type === "text/xml") {
            fileInput.files = e.dataTransfer.files;
            uploadText.innerText = `Uploaded: ${file.name}`;
            handleFileUpload(file);
        } else {
            uploadText.innerText = "Invalid file type! Please upload an XML file.";
        }
    });

    // Handle normal file selection
    fileInput.addEventListener("change", (e) => {
        let file = e.target.files[0];
        if (file) {
            uploadText.innerText = `Uploaded: ${file.name}`;
            handleFileUpload(file);
        }
    });

    function handleFileUpload(file) {
        let reader = new FileReader();
        reader.onload = function (event) {
            console.log("XML File Loaded:", event.target.result);
            // You can now process the XML file
        };
        reader.readAsText(file);
    }
});
    </script>
    <script src="./js/file-logic.js"></script>
    <script src="./js/editor-parser.js"></script>
</body>

</html>
