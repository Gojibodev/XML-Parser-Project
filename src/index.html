<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>XML Parser</title>

    <!-- CodeMirror CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/codemirror.min.css" />
    <!-- General style -->
    <link rel="stylesheet" href="./css/styles.css" />
    <!-- CodeMirror JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/mode/xml/xml.min.js"></script>
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/theme/dracula.min.css" />
</head>

<body>
    <h1>XML Parser</h1>

    <div id="upload-div">
        <input type="file" id="file-input" accept=".xml" hidden />
        <div id="upload-text">
            Drag & Drop your file here or 
            <button id="browse-btn" type="button">Browse</button>
        </div>
        <ul id="upload-list"></ul>
    </div>

    <div id="div-container">
        <div id="selection-div">
            <h2>SELECT</h2>
            <div id="selection-btns">
                <button id="select-all">Select All</button>
            </div>
            <div id="selection-container">
                <h4>Elements to be included in the XML output:</h4><br />
            </div>
        </div>

        <div id="editor-div">
            <h2>XML Output</h2>
            <textarea id="editor">
<PLACEHOLDER>
    <message>Hello, this is an XML file!</message>
</PLACEHOLDER>
            </textarea>
        </div>
    </div>

    <div id="export-container">
        <label for="input">Filename:</label>
        <input type="text" name="" id="" />
        <button id="export-btn">Export XML</button>
    </div>

    <!-- Scripts -->
    <script src="./js/worker.js"></script>
    <script src="js/DTOs/ClassesDTO.js"></script>
    <script type="module">
        import './js/editor-parser.js';
        import './js/import-xml.js';
        import { setupExportButton } from './js/export-xml.js';
        setupExportButton();
    </script>
</body>

</html>
